<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - NSS CIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #005f73;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav img {
      height: 40px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    ul.nav-links li a:hover {
      color: #f0a500;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: none;
    }

    .coordinator-section {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    footer {
      background-color: #005f73;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    footer a {
      color: #f0a500;
      text-decoration: underline;
    }

    footer a:hover {
      color: white;
    }

    /* === Mobile Styles === */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      ul.nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #005f73;
        display: none;
        padding: 10px 0;
      }

      ul.nav-links.active {
        display: flex;
      }

      ul.nav-links li {
        text-align: center;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo-container">
      <img src="cistlogo.png" alt="CIST Logo" />
      <img src="NSS.png" alt="NSS Logo" />
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="#activities">Activities</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="joinus.html">Join Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="coordinator">
    <div class="coordinator-section">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSela5hfTsFJ42ec0JH3K968txSgGDUnEtsCZAcCDiDqtqmZ0A/viewform?embedded=true">Loadingâ€¦</iframe>
    </div>
  </section>
</main>

<footer>
  <p>Designed and managed by <a href="https://github.com/adarshkrdubay">adarshkrdubay</a></p>
  <p>&copy; 2024 NSS CIST. All rights reserved.</p>
</footer>

<script>
  // Hamburger menu toggle script
  const toggleBtn = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  toggleBtn.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
