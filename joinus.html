<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - NSS CIST</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      background-color: #005f73;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      padding-left: 0;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f0a500;
    }

    nav img {
      height: 50px;
      margin-right: 10px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .gallery {
      position: relative;
      display: inline-block;
      margin: 20px;
      max-width: 100%;
    }

    .desc {
      background: rgba(130, 167, 209, 0.8);
      color: #fff;
      font-size: 14px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      text-align: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .gallery:hover .desc {
      visibility: visible;
      opacity: 1;
    }

    .coordinator-section {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: none;
    }

    footer {
      background-color: #005f73;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #f0a500;
      text-decoration: underline;
      transition: color 0.3s;
    }

    footer a:hover {
      color: white;
      text-decoration: none;
    }

    /* --- Mobile Styles --- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav ul li {
        padding: 8px 0;
      }

      .coordinator-section {
        padding: 10px;
      }

      iframe {
        height: 500px;
      }

      .gallery {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
