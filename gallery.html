<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="gallery-styles.css">
    <style>
        /* Additional styles for image description */
        .gallery {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .desc {
            background: rgba(130, 167, 209, 0.8); /* Semi-transparent black background */
            color: #fff;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            visibility: hidden; /* Hide description by default */
            opacity: 0; /* Make description transparent by default */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
        }

        .gallery:hover .desc {
            visibility: visible; /* Show description on hover */
            opacity: 1; /* Fully opaque description on hover */
        }

        /* Ensure footer is at the bottom */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #005f73; /* Dark teal */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #f0a500;
            text-decoration: underline;
            transition: color 0.3s;
        }

        footer a:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
